<!DOCTYPE html>
<!-- The DOCTYPE declaration is an instruction to the web browser about what version of HTML the page is written in. -->
<html lang="en">
  <!-- The lang attribute specifies the language of the element's content -->
  <head>
    <!-- The <head> element is a container for metadata (data about data) and is placed between the <html> tag and the <body> tag -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- viewport is the user's visible area of a web page -->
    <title>My First Webpage</title>
    <!-- The <title> element defines the title of the document -->
  </head>
  <body>
    <h1>My very first Web Page.</h1>
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Deserunt
      dignissimos officia sit optio amet ab quisquam, eos, commodi officiis
      expedita natus, aliquid doloribus ex neque laborum doloremque dolores?
      Magnam, blanditiis.
    </p>
  </body>
</html>
