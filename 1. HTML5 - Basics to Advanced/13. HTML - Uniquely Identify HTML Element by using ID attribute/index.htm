<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Bar Basic</title>
    <style>
      div {
        background-image: linear-gradient(to right, #59d5e0, #ff407d);

        padding: 20px;
      }

      span {
        background-color: white;
        padding: 15px;
        margin-left: 10px;

        font-family: "Courier New", Courier, monospace;
        font-weight: bolder;
        text-transform: uppercase;
        font-size: 20px;
      }

      .section {
        width: 100%;
        height: 550px;
      }

      #first-section {
        background-color: lightgreen;
      }

      #second-section {
        background-color: coral;
      }

      #third-section {
        background-color: #ff407d;
      }

      #fourth-section {
        background-color: hotpink;
      }
    </style>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <span><a href="#first-section">Home</a></span>
      <span><a href="#second-section">Profile</a></span>
      <span><a href="#third-section">About</a></span>
      <span><a href="#fourth-section">Contact</a></span>
    </div>
    <section class="section" id="first-section"><h1>Home Section</h1></section>

    <section class="section" id="second-section">
      <h1>Profile Section</h1>
    </section>

    <section class="section" id="third-section"><h1>About Section</h1></section>

    <section class="section" id="fourth-section">
      <h1>Contact Section</h1>
    </section>
  </body>
</html>
