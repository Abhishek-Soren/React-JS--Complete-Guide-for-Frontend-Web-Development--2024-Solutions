<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wonders of the World</title>
    <style>
      .image-item {
        height: 200px;
      }

      table,
      h1 {
        text-align: center;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <h1>Wonders of the World</h1>
    <table>
      <tr>
        <td>
          <div>
            <img
              class="image-item"
              src="./assets/Chichén Itzá.jpeg"
              alt="Chichén Itzá"
            />
            <h3>Chichén Itzá</h3>
          </div>
        </td>
        <td>
          <div>
            <img
              class="image-item"
              src="./assets/Christ the Redeemer.jpg"
              alt="Christ the Redeemer"
            />
            <h3>Christ the Redeemer</h3>
          </div>
        </td>
        <td>
          <div>
            <img
              class="image-item"
              src="./assets/Colosseum.jpeg"
              alt="Colosseum"
            />
            <h3>Colosseum</h3>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div>
            <img
              class="image-item"
              src="./assets/Great Wall of China.jpg"
              alt="Great Wall of China"
            />
            <h3>Great Wall of China</h3>
          </div>
        </td>
        <td>
          <div>
            <img
              class="image-item"
              src="./assets/Machu Picchu.jpg"
              alt="Machu Picchu"
            />
            <h3>Machu Picchu</h3>
          </div>
        </td>
        <td>
          <div>
            <img
              class="image-item"
              src="./assets/mount fuji.png"
              alt="Mount Fuji"
            />
            <h3>Mount Fuji</h3>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div>
            <img class="image-item" src="./assets/Petra.jpg" alt="Petra" />
            <h3>Petra</h3>
          </div>
        </td>
        <td>
          <div>
            <img class="image-item" src="./assets/sundar.jpg" alt="sundar" />
            <h3>Sundar</h3>
          </div>
        </td>
        <td>
          <div>
            <img
              class="image-item"
              src="./assets/Taj Mahal.jpeg"
              alt="Taj Mahal"
            />
            <h3>Taj Mahal</h3>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
