<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Practice</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form>
      <div class="heading">
        <h1>Register</h1>
      </div>

      <div class="icons">
        <a href="https://www.google.co.in/">
          <img
            src="https://pluspng.com/img-png/google-logo-png-open-2000.png"
            alt="googlelogo"
        /></a>
        <a href="https://www.facebook.com/">
          <img
            src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png"
            alt="facebook logo"
        /></a>
        <a href="https://github.com/">
          <img
            src="https://w1.pngwing.com/pngs/1016/284/png-transparent-cat-silhouette-github-font-awesome-svg-animation-pdf-white-black-black-and-white.png"
            alt="github logo"
        /></a>
        <a href="https://www.linkedin.com/">
          <img
            src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png"
            alt="linkedin logo"
        /></a>
      </div>
      <div class="input">
        <input
          type="text"
          placeholder="Username"
          class="input-item"
          id="username"
          required
        />
        <br />
        <input
          type="email"
          placeholder="Email"
          class="input-item"
          id="email"
          required
        />
        <br />
        <input
          type="password"
          placeholder="Password"
          class="input-item"
          id="password"
          required
        />
        <br />
        <input
          type="password"
          placeholder="Confirm Password"
          class="input-item"
          id="password"
          required
        />
        <br />
      </div>

      <div>
        <input type="submit" value="Register" id="register" />
      </div>
    </form>
  </body>
</html>
