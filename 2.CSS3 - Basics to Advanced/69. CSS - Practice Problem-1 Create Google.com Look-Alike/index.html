<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <nav>
      <div class="navbar">
        <a href="#" class="nav-link" id="nav-link1">Gmail</a>
        <a href="#" class="nav-link" id="nav-link2">Images</a>
        <div id="menu-icon">
          <i id="dropdown-menu" class="material-icons" id="nav-icon1">apps</i>
          <div id="dropdown-app-menu" class="menu">
            <div class="app-item">
              <a href="https://www.google.com/" target="_blank">
                <div id="app-wrapper">
                  <div>
                    <img
                      src="./assets/google-logo-png-open-2000.png"
                      alt="google-logo-png-open-2000"
                      class="app-img"
                      id="app-image1"
                    />
                  </div>
                  <div>
                    <span>Search</span>
                  </div>
                </div>
              </a>
            </div>
            <div class="app-item">
              <a href="https://www.google.com/maps/" target="_blank">
                <div id="app-wrapper">
                  <div>
                    <img
                      src="./assets/google-maps-png-google-maps-icon-1600.png"
                      alt="google-maps-png-google-maps-icon-1600"
                      class="app-img"
                      id="app-image2"
                    />
                  </div>
                  <div>
                    <span>Maps</span>
                  </div>
                </div>
              </a>
            </div>
            <div class="app-item">
              <a href="https://drive.google.com/drive/" target="_blank">
                <div id="app-wrapper">
                  <div>
                    <img
                      src="./assets/Google_Drive_logo.png"
                      alt="Google_Drive_logo"
                      class="app-img"
                      id="app-image3"
                    />
                  </div>
                  <div>
                    <span>Drive</span>
                  </div>
                </div>
              </a>
            </div>
            <div class="app-item">
              <a href="https://www.google.com/calendar/" target="_blank">
                <div id="app-wrapper">
                  <div>
                    <img
                      src="./assets/Google_Calendar_icon_(2020).svg.png"
                      alt="Google_Calendar_icon_"
                      class="app-img"
                      id="app-image4"
                    />
                  </div>
                  <div>
                    <span>Calendar</span>
                  </div>
                </div>
              </a>
            </div>
            <div class="app-item">
              <a href="https://www.google.com/photos/" target="_blank">
                <div id="app-wrapper">
                  <div>
                    <img
                      src="./assets/google_photos1600.png"
                      alt="google_photos1600"
                      class="app-img"
                      id="app-image5"
                    />
                  </div>
                  <div>
                    <span>Photos</span>
                  </div>
                </div>
              </a>
            </div>
            <div class="app-item">
              <a href="https://www.google.com/keep/" target="_blank">
                <div id="app-wrapper">
                  <div>
                    <img
                      src="./assets/app_keep_icon.png"
                      alt="app_keep_icon"
                      class="app-img"
                      id="app-image6"
                    />
                  </div>
                  <div>
                    <span>Keep</span>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
        <a href="#"><img src="./assets/baka-neko.png" alt="baka-neko" id="nav-icon2" /></a>
      </div>
    </nav>

    <article>
      <div class="content">
        <div id="wrapper">
          <div id="image-wrapper">
            <a href="#"><img src="./assets/googlelogo.png" alt="googlelogo" id="google-logo" /></a>
          </div>
          <div id="search-box">
            <input type="text" name="search" id="search" />
            <button><img src="./assets/google_mic.png" alt="google_mic" id="mic-button" /></button>
          </div>
          <div id="button-wrapper">
            <button type="submit">Google Search</button>
            <a href="https://doodles.google/"><button>I'm Feeling Lucky.</button></a>
          </div>
        </div>
      </div>
    </article>
  </body>
</html>
