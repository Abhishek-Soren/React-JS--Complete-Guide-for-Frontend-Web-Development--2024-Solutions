<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>JS Mouse Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <button id="btn">Click Me!</button>
    <div id="wrapper">
      <div class="container" id="over">
        <div id="head1" class="head">
          <p>MouceOver Triggered :</p>
        </div>
        <div id="text1" class="text">
          <p>0</p>
        </div>
      </div>
      <div class="container" id="enter">
        <div id="head2" class="head">
          <p>MouseEnter Triggered :</p>
        </div>
        <div id="text2" class="text">
          <p>0</p>
        </div>
      </div>
      <div class="container" id="move">
        <div id="head3" class="head">
          <p>MouseMove Triggered :</p>
        </div>
        <div id="text3" class="text">
          <p>0</p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./script.js" async defer></script>
  </body>
</html>
